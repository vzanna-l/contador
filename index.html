<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white; font-size: smalle;">CONTADOR</h1>
    <section>
        <p>0</p>
        <button onclick="iniciarAumentar()">Aumentar</button>
        <button onclick="iniciarDiminuir()">Diminuir</button>
        <button onclick="reiniciar()">Reiniciar</button>
    </section>
    <script>
        // estado da minha aplicação
        let numero = 0; 
        let intervalo;

        function aumentar() {
            numero += 1;
            mostrarNaTela();
        }

        function diminuir() {
            numero -= 1;
            mostrarNaTela();
        }

        function iniciarAumentar() {
            pararContagem(); // Para qualquer contagem existente
            intervalo = setInterval(aumentar, 1000); // Aumenta a cada 1 segundo
        }

        function iniciarDiminuir() {
            pararContagem(); // Para qualquer contagem existente
            intervalo = setInterval(diminuir, 1000); // Diminui a cada 1 segundo
        }

        function reiniciar() {
            numero = 0; 
            mostrarNaTela();
            pararContagem();
        }

        function mostrarNaTela() {
            const p = document.querySelector("p");
            p.innerText = numero;
        }

        function pararContagem() {
            clearInterval(intervalo);
        }

        // Iniciar 
        mostrarNaTela();
    </script>
</body>
</html>
